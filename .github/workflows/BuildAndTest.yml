# This GitHub Actions workflow builds and tests the TraxAct application
# It runs on push and pull requests targeting the master branch.
# The workflow sets up the .NET environment, installs the Java Development Kit (JDK), and builds the project.

name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'

      - name: Install JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Add Roslyn Analyzers
        run: |
          dotnet add TraxAct/src/TraxAct.csproj package Microsoft.CodeAnalysis.FxCopAnalyzers
          dotnet add TraxAct/src/TraxAct.csproj package Microsoft.CodeAnalysis.NetAnalyzers

      - name: Install .NET MAUI
        run: |
          dotnet workload install maui
      - name: Build and Run Code Analysis
        run: |
          dotnet clean
          dotnet build TraxAct/TraxAct.sln /p:ReportAnalyzer=true
      - name: Run Tests
        run: |
          dotnet test TraxAct/TraxActUnitTests/TraxActUnitTests.csproj --no-restore --verbosity normal
          
  codeql-analysis:
    runs-on: windows-latest
    needs: build
    permissions:
      actions: read
      contents: read
      security-events: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
          dotnet-version: '7.0.x'

    - name: Install JDK
      uses: actions/setup-java@v4
      with:
          distribution: 'adopt'
          java-version: '11'

    - name: Install .NET MAUI
      run: |
          dotnet workload install maui
    - name: Build and Run Code Analysis
      run: |
          dotnet clean
          dotnet build TraxAct/TraxAct.sln /p:ReportAnalyzer=true

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  deploy_to_dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to development environment
        run: |
          echo "Deploying to development environment..."
  deploy_to_staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Deploy to staging environment
        run: |
          echo "Deploying to staging environment..."
  deploy_to_prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy_to_staging
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Deploy to production environment
        run: |
          echo "Deploying to production environment..."
