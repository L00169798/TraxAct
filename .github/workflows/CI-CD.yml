# This GitHub Actions workflow builds, tests, and deploys the TraxAct application.
# It runs on push and pull requests targeting the master branch and handles deployments.

name: CI-CD

on:
  push:
    branches:
      - master
      - 'release/*'
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [development, staging, production]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # Define your build steps here
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Build and Test
      run: |
        echo "Building and testing for ${{ matrix.environment }}"
        # Insert build and test commands here

    - name: Deploy to Development
      if: matrix.environment == 'development'
      run: |
        echo "Deploying to Development environment"
        # Insert deployment commands here

    - name: Deploy to Staging
      if: matrix.environment == 'staging' && github.event_name == 'push' && github.ref == 'refs/heads/master'
      run: |
        echo "Deploying to Staging environment"
        # Insert deployment commands here

    - name: Deploy to Production
      if: matrix.environment == 'production' && github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
