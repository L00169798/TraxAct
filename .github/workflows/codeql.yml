name: "CodeQL"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '39 5 * * 6'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: csharp
          build-mode: manual
          
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - if: matrix.build-mode == 'manual'
      name: Build the code
      shell: bash
      run: |
        # Install .NET
        dotnet workload install maui-android maui-windows
        
        # Build the project
        dotnet build TraxAct/TraxAct.sln --configuration Debug /p:ReportAnalyzer=true
        
        # Run tests
        dotnet test TraxAct/TraxActUnitTests/TraxActUnitTests.csproj --no-restore --verbosity normal
        
        # Build Docker image
        echo $GH_TOKEN | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        docker build -t traxact-app TraxAct/
        docker tag traxact-app ghcr.io/${{ github.repository }}/traxact-app:latest

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

