name: "CodeQL"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '39 5 * * 6'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: windows-latest
    timeout-minutes: 360
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: csharp
          build-mode: manual

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '7.0.x'
        
    - name: Install JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Install Android SDK
      run: choco install -y android-sdk

    - name: Set up Android SDK
      run: |
       $env:ANDROID_SDK_ROOT = "C:\Program Files (x86)\Android\android-sdk"
       $env:PATH += ";$env:ANDROID_SDK_ROOT\tools;$env:ANDROID_SDK_ROOT\platform-tools"


    - name: Install .NET MAUI workloads
      run: dotnet workload install maui-android maui-windows maui-tizen

    - name: Build the code
      shell: bash
      run: |
       dotnet build TraxAct/src/TraxAct.csproj --configuration Debug --p:ReportAnalyzer=true

    - name: Build Docker image
      env:
       GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
       echo $GH_TOKEN | docker login ghcr.io -u ${{ github.actor }} --password-stdin
       docker build -t traxact-app TraxAct/
       docker tag traxact-app ghcr.io/$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')/traxact-app:latest

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

