name: "CodeQL"

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: '31 11 * * 4'

jobs:
  analyze:

    name: analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ['csharp']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 2

    - run: git checkout HEAD^2
      if: ${{ github.event_name == 'pull_request' }}

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

  # Build the project
    - name: Build  
      run: |  
        dotnet workload restore  # Restore .NET workloads
        dotnet restore  # Restore NuGet packages
        dotnet workload install maui-android maui-windows  # Install .NET MAUI workloads for Android and Windows
        dotnet build TraxAct/TraxAct/TraxAct.csproj --configuration Debug  # Build the solution with Debug configuration without restoring packages

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
