name: CodeQL

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: '31 11 * * 4'

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ['csharp']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: Restore .NET workloads and NuGet packages
        run: |
          dotnet workload restore TraxAct/src/TraxAct.csproj
          dotnet restore TraxAct/src/TraxAct.csproj

      - name: Install .NET MAUI workloads for Android and Windows
        run: dotnet workload install maui-android maui-windows

      - name: Build the project
        run: dotnet build TraxAct/src/TraxAct.csproj --configuration Debug

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
